<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steel Design</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
        }
        h1 {
            background-color: maroon;
            color: white;
            padding: 20px 0;
            margin: 0;
            font-size: 2.5em;
            position: relative;
        }
        h1 img {
            position: absolute;
            top: 10px;
            left: 20px;
            height: 70px; /* Increased size */
        }
        section {
            margin: 50px auto;
            padding: 20px;
            max-width: 600px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        button {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 15px;
            font-size: 1.2em;
            color: white;
            background-color: maroon;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #800000;
        }
    </style>
</head>
<body>
    <h1>
        Steel Design Tools
        <span style="font-size: 0.5em; display: block; margin-top: 10px;">IIT BHU</span>
    </h1>
    <section>
        <button onclick="location.href='strut'">Strut</button>
        <button onclick="location.href='tension'">Tension Member</button>
        <button onclick="location.href='compression'">Compression Member</button>
        <button onclick="location.href='web'">Web Buckling and Web Crippling</button>
        <button onclick="location.href='unsupported'">Laterally Unsupported</button>
        <button onclick="location.href='supported'">Laterally Supported</button>
    </section>
</body>
</html>
